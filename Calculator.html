<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="container">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="bg-color">DEL</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div>
                <button class="last-row" id="bg-color">RESET</button>
                <button class="last-row" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
